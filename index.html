<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Todo app</title>

</head>
<body>
<header class="header">
  <div>
    <h1>TODO</h1>
    <img src="/images/icon-moon.svg" alt="moon icon">
  </div>
  <input type="text" id="input" name="input">
</header>
<main class="main-section">
  <ul class="list">
    <li class="list-item">Todo...</li>
    <li class="list-item">
      <nav class="nav-bar">
        <p class="nav-text"></p>
        <ul class="nav-menu">
          <li class="nav-item">All</li>
          <li class="nav-item">Active</li>
          <li class="nav-item">Completed</li>
        </ul>
        <button class="nav-btn">Clear Completed</button>
      </nav>      
    </li>
  </ul>
</main>
<footer>
  <p>Drag and drop to reorder the list</p>
</footer>
</body>
</html>
