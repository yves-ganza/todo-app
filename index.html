<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Todo app</title>

</head>
<body>
  <header id="header">
    <div class="header">
      <h1 class="logo">T O D O</h1>
      <button id="theme-toggler">
        <img src="/images/icon-moon.svg" alt="moon icon" id="theme-img">
      </button>

    </div>
  </header>
  <main class="main-section">
    <div>
      
    </div>
    <form class="input-form">
      <div class="icon"></div>
      <input type="text" id="input-field" name="input" placeholder="Create a new todo...">
    </form>
    <ul class="todo-list">
      
    </ul>
    <nav class="nav-bar">
      <p class="nav-text" id="item-count">0 items left</p>
      <ul class="nav-menu">
        <li class="nav-item"><button class="nav-btn all">All</button></li>
        <li class="nav-item"><button class="nav-btn active">Active</button></li>
        <li class="nav-item"><button class="nav-btn completed">Completed</button></li>
      </ul>
      <button class="nav-btn" id="clear-completed">Clear Completed</button>
    </nav>
  </main>
  <footer class="footer">
    <!-- <p>Drag and drop to reorder the list</p> -->
    <!-- COMING SOON -->
  </footer> 
  <script src="script.js" defer></script>
</body>
</html>
